<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Brasil - Ferramentas para D&D 5e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-nav border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">5e Brasil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Menu Dropdown para "Jogador" -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownJogador" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Jogador
                        </a>
                        <!-- ESTRUTURA DO DROPDOWN ATUALIZADA -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownJogador">
                            <div class="dropdown-header-links">
                                <a class="dropdown-item" href="/feats.html">Ver Todos os Talentos</a>
                            </div>
                            <hr class="dropdown-divider my-1">
                            <!-- Container com scroll para a lista de talentos -->
                            <div class="dropdown-scrollable-container" id="dropdown-talentos-container">
                                <!-- O JavaScript irá inserir a lista de talentos aqui -->
                                <span class="dropdown-item-text px-3">Carregando talentos...</span>
                            </div>
                        </div>
                    </li>
                </ul>

                <!-- Formulário de Busca -->
                <form class="d-flex" id="form-busca">
                    <input class="form-control me-2" type="search" id="input-busca" placeholder="Buscar no site..." aria-label="Buscar">
                    <button class="btn btn-outline-info" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <section>
            <h2 class="section-title">Jogadores</h2>
            <div class="row">
                <!-- Botão de Talentos -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/feats.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-medal fa-3x"></i>
                        </div>
                        <h4 class="btn-label">Talentos</h4>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/search.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
