<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Brasil - Ferramentas para D&D 5e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header id="navbar-placeholder"></header>

    <main class="container mt-5">
        <!-- Seção de Jogadores -->
        <section class="mb-5">
            <h2 class="section-title">Jogadores</h2>
            <div class="row">
                <!-- Espécies -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/species.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-users fa-3x"></i></div><h4 class="btn-label">Espécies</h4>
                    </a>
                </div>
                <!-- Classes -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/classes.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-hat-wizard fa-3x"></i></div><h4 class="btn-label">Classes</h4>
                    </a>
                </div>
                <!-- Talentos -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/feats.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-medal fa-3x"></i></div><h4 class="btn-label">Talentos</h4>
                    </a>
                </div>
                <!-- Opções & Features -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/options.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-drafting-compass fa-3x"></i></div><h4 class="btn-label">Opções & Features</h4>
                    </a>
                </div>
                <!-- Antecedentes -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/backgrounds.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-address-card fa-3x"></i></div><h4 class="btn-label">Antecedentes</h4>
                    </a>
                </div>
                <!-- Itens -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/items.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-shield-halved fa-3x"></i></div><h4 class="btn-label">Itens</h4>
                    </a>
                </div>
                <!-- Magias -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/spells.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-book-sparkles fa-3x"></i></div><h4 class="btn-label">Magias</h4>
                    </a>
                </div>
                <!-- Gerador de Status -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <a href="/statgen.html" class="btn btn-category btn-player w-100 h-100">
                        <div class="icon-wrapper"><i class="fa-solid fa-dice-d20 fa-3x"></i></div><h4 class="btn-label">Gerador de Status</h4>
                    </a>
                </div>
            </div>
        </section>

        <!-- Container para as seções Regras e Mestres -->
        <div class="row">
            <!-- Seção de Regras -->
            <section class="col-lg-6 mb-5">
                <h2 class="section-title">Regras</h2>
                <div class="row">
                    <!-- Aventuras -->
                    <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="/adventures.html" class="btn btn-category btn-rule w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-dungeon fa-3x"></i></div><h4 class="btn-label">Aventuras</h4>
                        </a>
                    </div>
                    <!-- Livros (NOVO) -->
                    <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="#" class="btn btn-category btn-rule w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-book-open fa-3x"></i></div><h4 class="btn-label">Livros</h4>
                        </a>
                    </div>
                    <!-- Glossário (NOVO) -->
                    <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="#" class="btn btn-category btn-rule w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-circle-info fa-3x"></i></div><h4 class="btn-label">Glossário</h4>
                        </a>
                    </div>
                    <!-- Condições (NOVO) -->
                    <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="#" class="btn btn-category btn-rule w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-skull-crossbones fa-3x"></i></div><h4 class="btn-label">Condições</h4>
                        </a>
                    </div>
                </div>
            </section>

            <!-- Seção de Mestres -->
            <section class="col-lg-6 mb-5">
                <h2 class="section-title">Mestres</h2>
                <div class="row">
                     <!-- Bestiário -->
                    <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="/bestiary.html" class="btn btn-category btn-dm w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-dragon fa-3x"></i></div><h4 class="btn-label">Bestiário</h4>
                        </a>
                    </div>
                    <!-- Escudo do Mestre (NOVO) -->
                     <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="#" class="btn btn-category btn-dm w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-map-location-dot fa-3x"></i></div><h4 class="btn-label">Escudo do Mestre</h4>
                        </a>
                    </div>
                    <!-- Gerador de Tesouros (NOVO) -->
                     <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="#" class="btn btn-category btn-dm w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-gem fa-3x"></i></div><h4 class="btn-label">Gerador de Tesouros</h4>
                        </a>
                    </div>
                    <!-- Calculadora de ND (NOVO) -->
                     <div class="col-6 col-md-4 col-lg-6 mb-4">
                        <a href="#" class="btn btn-category btn-dm w-100 h-100">
                            <div class="icon-wrapper"><i class="fa-solid fa-calculator fa-3x"></i></div><h4 class="btn-label">Calculadora de ND</h4>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/nav.js" defer></script>
    <script src="/js/theme.js" defer></script>
</body>
</html>
