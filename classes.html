<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header id="navbar-placeholder"></header>

    <main class="container-fluid mt-4 px-4">
        <h1 id="class-name-title" class="mb-4">Classes</h1>
        <div class="row">
            <!-- ALTERADO: A coluna lateral agora contém os cards de informação -->
            <aside class="col-lg-3 mb-4 mb-lg-0">
                <!-- Lista de classes continua aqui -->
                <div class="list-group" id="class-list"></div>
                
                <!-- Card de Características Principais movido para a barra lateral -->
                <div id="core-traits" class="card mt-4"></div>
                
                <!-- Card de Multiclasse movido para a barra lateral -->
                <div id="multiclassing-info" class="card mt-4"></div>
            </aside>

            <!-- ALTERADO: A coluna principal agora está mais simples -->
            <section class="col-lg-9">
                <!-- Tabela de Progressão da Classe -->
                <div id="class-table-container" class="table-responsive mb-5"></div>
                
                <!-- Container dos botões de Subclasse -->
                <div id="subclass-container" class="mb-5"></div>
                
                <!-- A antiga estrutura de colunas foi removida daqui -->
                <!-- As descrições das habilidades agora ocupam todo o espaço -->
                <div id="class-features-container"></div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/nav.js" defer></script>
    <script src="/js/theme.js" defer></script> 
    <script src="/js/classes.js" defer></script>
</body>
</html>
