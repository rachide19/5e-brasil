<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container-fluid mt-4 px-4">
        <header class="mb-4 border-bottom pb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Classes</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <h1>Classes</h1>
                <a href="/index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </header>

        <div class="row">
            <!-- Coluna da Esquerda para a lista de classes -->
            <aside class="col-lg-3 mb-4 mb-lg-0">
                <div class="list-group" id="class-list">
                    <!-- A lista de classes será inserida aqui pelo JavaScript -->
                </div>
            </aside>

            <!-- Coluna da Direita para todo o conteúdo da classe -->
            <section class="col-lg-9">
                <h2 id="class-name-title" class="mb-4">Selecione uma classe</h2>

                <!-- Container para a Tabela de Progressão -->
                <div id="class-table-container" class="table-responsive mb-5">
                    <!-- A tabela será inserida aqui -->
                </div>

                <div class="row">
                    <!-- Coluna para Características Principais -->
                    <div class="col-md-6 mb-4">
                        <div id="core-traits" class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">Características Principais</h4>
                                <p class="card-text">Selecione uma classe para ver os detalhes.</p>
                            </div>
                        </div>
                    </div>
                     <!-- Coluna para Multiclasse -->
                    <div class="col-md-6 mb-4">
                        <div id="multiclassing-info" class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">Multiclasse</h4>
                                <p class="card-text">Selecione uma classe para ver os detalhes.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Container para as Descrições Detalhadas das Habilidades -->
                <div id="class-features-container">
                    <!-- As habilidades por nível serão inseridas aqui -->
                </div>
            </section>
        </div>
    </main>

    <script src="/js/classes.js" defer></script>
</body>
</html>
