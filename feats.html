<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header id="navbar-placeholder"></header>

    <main class="container-fluid mt-4 px-4">
        <h1 class="mb-4">Talentos</h1>
        <div class="row">
            <aside class="col-md-4">
                <!-- Caixa de busca adicionada -->
                <div class="mb-3">
                    <input type="search" id="caixa-busca-talentos" class="form-control" placeholder="Buscar talento...">
                </div>
                <!-- ID "feats-list" é mantido -->
                <div class="list-panel" id="feats-list">
                    <div class="p-3 text-center">Carregando talentos...</div>
                </div>
            </aside>
            <section class="col-md-8">
                 <!-- ID "feats-details" é mantido -->
                <div class="content-panel" id="feats-details">
                    <div class="p-5 text-center">
                        <h2>Selecione um talento da lista</h2>
                        <p class="lead text-muted">Os detalhes do talento selecionado aparecerão aqui.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/nav.js" defer></script>
    <script src="/js/theme.js" defer></script>
    <!-- O search.js não é necessário nesta página específica -->
    <script src="/js/feats.js" defer></script>
</body>
</html>
