<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body data-bs-theme="dark"> <!-- Adicionando tema escuro aqui também para consistência -->
    <main class="container-fluid mt-4 px-4">
        <header class="mb-4 border-bottom pb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Talentos</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <h1>Talentos</h1>
                <a href="/index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </header>

        <div class="row">
            <aside class="col-md-4">
                <!-- NOVO: Container para a busca e o dropdown de resultados -->
                <div class="search-wrapper mb-3">
                    <input type="search" id="caixa-busca" class="form-control" placeholder="Buscar talentos..." autocomplete="off">
                    <!-- O dropdown de resultados da busca será inserido aqui -->
                    <div id="search-results-container" class="search-results hidden"></div>
                </div>
                
                <!-- A lista principal da esquerda -->
                <ul class="list-group" id="lista-talentos">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </aside>

            <section class="col-md-8">
                <div class="content-container" id="conteudo-talento">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Selecione um talento</h5>
                            <p class="card-text">Clique em um item da lista à esquerda para ver seus detalhes aqui.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/feats.js" defer></script>
</body>
</html>
