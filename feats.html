<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos - 5e Brasil</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid mt-4 px-4">
        <header class="mb-4">
            <h1>Talentos</h1>
            <p class="text-muted">Selecione um talento na lista para ver seus detalhes.</p>
        </header>

        <div class="row">
            <!-- Coluna da Esquerda: Acomodará a lista de talentos -->
            <aside class="col-md-4">
                <div class="list-container">
                    <input type="search" id="caixa-busca" class="form-control mb-3" placeholder="Buscar talentos...">
                    <!-- A lista será inserida aqui pelo JavaScript -->
                    <ul class="list-group" id="lista-talentos">
                        <li class="list-group-item">Carregando...</li>
                    </ul>
                </div>
            </aside>

            <!-- Coluna da Direita: Acomodará os detalhes do talento selecionado -->
            <section class="col-md-8">
                <div class="content-container">
                    <!-- O conteúdo do talento será inserido aqui pelo JavaScript -->
                    <div id="conteudo-talento">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Selecione um talento</h5>
                                <p class="card-text">Clique em um item da lista à esquerda para ver seus detalhes aqui.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- CORREÇÃO: Usamos um caminho absoluto começando com '/' para o script e o CSS.
         Isso garante que o navegador o procure a partir da raiz do site, evitando erros. -->
    <script src="/js/feats.js"></script>
</body>
</html>
