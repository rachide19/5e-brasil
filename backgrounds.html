<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecedentes - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container-fluid mt-4 px-4">
        <header class="mb-4 border-bottom pb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Antecedentes</li>
                </ol>
            </nav>
            <h1>Antecedentes</h1>
        </header>

        <div class="row">
            <!-- Coluna da Esquerda: Lista de Antecedentes -->
            <aside class="col-md-4">
                <div class="list-panel" id="background-list">
                    <div class="p-3 text-center">Carregando antecedentes...</div>
                </div>
            </aside>

            <!-- Coluna da Direita: Detalhes do Antecedente -->
            <section class="col-md-8">
                <div class="content-panel" id="background-details">
                    <div class="p-5 text-center">
                        <h2>Selecione um antecedente da lista</h2>
                        <p class="lead text-muted">Os detalhes do antecedente selecionado aparecerão aqui.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/backgrounds.js" defer></script>
</body>
</html>
