<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magias - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container-fluid mt-4 px-4">
        <header class="mb-4 border-bottom pb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Magias</li>
                </ol>
            </nav>
            <h1>Grimório de Magias</h1>
        </header>

        <div class="row">
            <!-- Coluna da Esquerda: Filtros e Lista de Magias -->
            <aside class="col-md-4">
                <div id="spell-filters" class="mb-3">
                    <input type="search" id="spell-search-box" class="form-control mb-2" placeholder="Buscar por nome...">
                    <select id="spell-level-filter" class="form-select mb-2">
                        <option value="all">Todos os Níveis</option>
                        <!-- Níveis serão populados pelo JS -->
                    </select>
                    <select id="spell-class-filter" class="form-select">
                        <option value="all">Todas as Classes</option>
                         <!-- Classes serão populadas pelo JS -->
                    </select>
                </div>
                <div class="list-panel" id="spells-list"></div>
            </aside>
            <!-- Coluna da Direita: Detalhes da Magia -->
            <section class="col-md-8">
                <div class="content-panel" id="spells-details"></div>
            </section>
        </div>
    </main>
    <script src="/js/spells.js" defer></script>
</body>
</html>
