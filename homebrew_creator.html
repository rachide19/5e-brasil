<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Espécies - 5e Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header id="navbar-placeholder"></header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="section-title">Criador de Espécies</h1>
                <p class="lead mb-4">Preencha os campos abaixo para criar a sua própria espécie homebrew.</p>

                <form id="species-creator-form">
                    <div class="mb-3">
                        <label for="species-name" class="form-label">Nome da Espécie</label>
                        <input type="text" class="form-control" id="species-name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Aumento no Valor de Atributo (Escolha até 2)</label>
                        <div id="ability-scores-container" class="d-flex flex-wrap gap-3">
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Força" id="attr-for"><label class="form-check-label" for="attr-for">Força</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Destreza" id="attr-des"><label class="form-check-label" for="attr-des">Destreza</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Constituição" id="attr-con"><label class="form-check-label" for="attr-con">Constituição</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Inteligência" id="attr-int"><label class="form-check-label" for="attr-int">Inteligência</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Sabedoria" id="attr-sab"><label class="form-check-label" for="attr-sab">Sabedoria</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Carisma" id="attr-car"><label class="form-check-label" for="attr-car">Carisma</label></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="species-age" class="form-label">Idade</label><textarea class="form-control" id="species-age" rows="3"></textarea></div>
                        <div class="col-md-6 mb-3"><label for="species-alignment" class="form-label">Alinhamento</label><textarea class="form-control" id="species-alignment" rows="3"></textarea></div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                        <label class="form-label">Tamanho</label>
                        <div id="ability-scores-container" class="d-flex flex-wrap gap-3">
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Pequeno" id="attr-for"><label class="form-check-label" for="attr-for">Força</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Médio" id="attr-des"><label class="form-check-label" for="attr-des">Destreza</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Grande" id="attr-con"><label class="form-check-label" for="attr-con">Constituição</label></div>
                        </div>
                    </div>
                        <div class="col-md-6 mb-3"><label for="species-speed" class="form-label">Deslocamento (em metros)</label><input type="number" class="form-control" id="species-speed" value="9"></div>
                    </div>

                    <div class="mb-3 p-3 border rounded">
                        <label class="form-label">Visão no Escuro</label>
                        <div class="form-check"><input class="form-check-input" type="radio" name="darkvision-type" id="dv-no" value="none" checked><label class="form-check-label" for="dv-no">Não</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="darkvision-type" id="dv-normal" value="normal"><label class="form-check-label" for="dv-normal">Sim, Normal (18m)</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="darkvision-type" id="dv-superior" value="superior"><label class="form-check-label" for="dv-superior">Sim, Superior (36m)</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="darkvision-type" id="dv-custom" value="custom"><label class="form-check-label" for="dv-custom">Sim, Personalizado</label></div>
                        <input type="text" class="form-control mt-2" id="dv-custom-input" placeholder="Descreva a visão personalizada..." style="display: none;">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Características da Espécie</label>
                        <div id="species-traits-container">
                            <textarea class="form-control mb-2" rows="2"></textarea>
                        </div>
                        <button type="button" id="add-trait-btn" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-plus"></i> Adicionar Característica</button>
                    </div>

                    <div class="mb-4"><label for="species-languages" class="form-label">Idiomas</label><textarea class="form-control" id="species-languages" rows="2"></textarea></div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" role="switch" id="lineage-toggle">
                        <label class="form-check-label" for="lineage-toggle">Esta espécie tem uma Linhagem (substitui outras características)?</label>
                    </div>
                    <div id="lineage-container" class="mb-3" style="display: none;">
                        <label for="lineage-traits" class="form-label">Habilidades da Linhagem</label>
                        <textarea class="form-control" id="lineage-traits" rows="5"></textarea>
                    </div>
                    
                    <hr class="my-4">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Espécie</button>
                    <div id="save-feedback" class="mt-3"></div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/nav.js" defer></script>
    <script src="/js/theme.js" defer></script>
    <script src="/js/homebrew_creator.js" defer></script>
</body>
</html>
